<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro de usuários </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<style>
    input[type="text"], input[type="email"] {
        width: 300px;
    }

    label{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bolder;
    }

    button a {
        text-decoration: none;
        color: black;
    }
    
    h1 {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
</style>

<body>

        <h1>Cadastrar usuário</h1>

    <fieldset style="width: 100px; border: 1px solid; border-radius: 10px;">
        <legend> Informe seus dados </legend>
 
        <form action="../controller/usuarioController.php" method="post" name="cadastro">
            <label> Nome: </label>
            <br>
            <input type="text" name="nome" id="nome"  required>
            <br><br>
            <label> E-mail: </label>
            <br>
            <input type="email" name="email" id="mail"  required>
            <br><br>
            <label> CPF: </label>
            <br>
            <input type="text" name="CPF" id="CPF"  required>
            <br><br>
            <label> Senha: </label>
            <br>
            <input type="password" name="senha" id="senha"  required>
            <br><br>
            <label> Confirme a senha: </label>
            <br>
            <input type="password" name="conf_senha" id="conf_senha"  required>
            <br><br>
            <input type="submit" id="cad" name="cad" value="CADASTRAR">
            <button> <a href="../index.php">VOLTAR</a></button>
        </form>
    </fieldset>

</body>
</html>
